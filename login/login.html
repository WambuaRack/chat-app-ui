<div class="flex flex-col h-screen bg-gray-100 dark:bg-gray-900">
    <div class="flex items-center justify-between p-4 bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700">
        <h2 class="text-xl font-semibold text-gray-900 dark:text-white">Login / Signup</h2>
    </div>
    <div class="flex-1 overflow-y-auto p-4 flex items-center justify-center">
        <div class="w-full max-w-md">
            <form class="bg-white shadow-md rounded-lg p-6 dark:bg-gray-800">
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300" for="email">Email</label>
                    <input type="email" id="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-lg dark:border-gray-600 dark:bg-gray-700 dark:text-white" placeholder="Enter your email" required="">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300" for="password">Password</label>
                    <input type="password" id="password" class="mt-1 block w-full p-2 border border-gray-300 rounded-lg dark:border-gray-600 dark:bg-gray-700 dark:text-white" placeholder="Enter your password" required="">
                </div>
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="mr-2">
                        <label class="text-gray-700 dark:text-gray-300" for="remember">Remember me</label>
                    </div>
                    <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">Forgot password?</a>
                </div>
                <button type="submit" class="w-full p-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900">Login</button>
                <p class="mt-4 text-center text-gray-600 dark:text-gray-400">Don't have an account? <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">Sign up</a></p>
            </form>
        </div>
    </div>
</div>
